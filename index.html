<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeoulMart</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: calc(33.333% - 1rem);
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .product img {
      width: 100%;
      border-radius: 4px;
    }
    .product-name {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
    @media (max-width: 768px) {
      .product {
        width: calc(50% - 1rem);
      }
    }
    @media (max-width: 480px) {
      .product {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>SeoulMart</header>
  <main>
    <h1>신상품</h1>
    <div class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="상품1">
        <div class="product-name">상품 이름 1</div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="상품2">
        <div class="product-name">상품 이름 2</div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="상품3">
        <div class="product-name">상품 이름 3</div>
      </div>
    </div>
  </main>
</body>
</html>
